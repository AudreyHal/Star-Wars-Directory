<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="/node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>            
    <link rel="stylesheet" href="/main.css">
    <title>weather_app</title>
  </head>
  <body>

    <div id="app" class=" center-block">
      <div class="frame ">
       <div class="top_div">
        <p> iiiiiiip</p>
        <p> iii</p>
       </div>
       <div class="bottom_div row container">
          <div class="hourly col s3">
            <p>hyyyyyy</p>
          </div>
          <div class="daily col s9">
              <p>Temp: {{temp}} </p> 
              <p>Day: {{date}} </p> 
              <p><b>Time:</b> {{convert}} </p> 
              <p><b>Day1:</b> {{day1}} </p> 
              <p><b>Day1:</b> {{day1temp}} </p> 
          </div>
        </div>
       
     </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
